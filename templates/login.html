<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
    <div class="column is-4 is-offset-4">
        <h3 class="title">Login</h3>
        <div class="box">
            <form method="POST" action="/login">
                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="email" name="email" placeholder="Your Email" required autofocus="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <div class="control has-icons-left">
                        <input class="input is-large" type="password" name="password" placeholder="Your Password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" checked>
                        Remember me
                    </label>
                </div>
                <div class="field"><a href="{{ url_for('reset.new_reset_password') }}">Reset Password</a></div>
                <button class="button is-block is-info is-large is-fullwidth">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
